<p>dashboard works!</p>

<div>
  <h1>Hello {{fullName}}</h1>
  <ng-container
    *ngIf="role === 'Admin'">
    <ul *ngFor="let user of users">
      <li>{{user.firstName + " " + user.lastName + " " + user.email + " " + user.role}}</li>
    </ul>
  </ng-container>
</div>

<button (click)="logout()">Logout</button>
